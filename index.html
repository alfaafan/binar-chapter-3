<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traditional Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img width="50" height="50" src="img/icon/icon.ico" alt="Logo Game" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"><button type="button" class="btn btn-outline-warning">Sign Up</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button type="button" class="btn btn-outline-warning">Log In</button></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"> <i class="bi bi-steam"></i></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><i class="bi bi-xbox"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
      <!-- hero -->
      <section id="hero">
        <div class="container text-center">
          <h1 class="headings ms-auto">play traditional game</h1>
          <p class="mt-4">Experience new traditional game play</p>
          <a href="" class="main-button btn btn-warning btn-lg mt-5 mb-5">Play Now! <i class="bi bi-dice-5"></i></a>
          <div class="story-scroll-sown">
            <a href="#gallery" class="header-scroll-link-wrapper">
              <p class="header-scroll-toggle mt-5">The Story</p>
              <i class="bi bi-caret-down"></i>
            </a>
          </div>
        </div>
      </section>
      <!-- end of hero -->
    </header>
    <!-- end of header -->
    <!-- gallery -->
    <section id="gallery">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 gallery-left">
            <p class="body">What's so special?</p>
            <h1 class="headings">The Games</h1>
          </div>
          <div class="col-sm-7 gallery-right">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/img/carousel/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel 1" />
                </div>
                <div class="carousel-item">
                  <img src="/img/carousel/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel 2" />
                </div>
                <div class="carousel-item">
                  <img src="/img/carousel/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel 3" />
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of gallery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
